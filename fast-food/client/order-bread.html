  <script>
    document.getElementById('order-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the form input values
      const burgerQuantity = parseInt(document.getElementById('burger').value);
      const muffinQuantity = parseInt(document.getElementById('muffin').value);
      const baguetteQuantity = parseInt(document.getElementById('baguette').value);
      const croissantQuantity = parseInt(document.getElementById('croissant').value);

      // Calculate and display the total price
      const burgerPrice = 2.99;
      const muffinPrice = 3.49;
      const baguettePrice = 1.99;
      const croissantPrice = 2.49;
      const totalPrice = burgerQuantity * burgerPrice + muffinQuantity * muffinPrice + baguetteQuantity * baguettePrice + croissantQuantity * croissantPrice;
      document.getElementById('total-price').innerText = '$' + totalPrice.toFixed(2);
    });

    function confirmOrder() {
      window.location.href = 'final-order.html';
    }

    function logout() {
      window.location.href = 'fast-food-login.html';
    }
