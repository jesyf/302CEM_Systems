<!DOCTYPE html>
<html>
<head>
  <title>Fast Food Restaurant Bread Ordering System</title>
  <style>
    .item {
      margin-bottom: 10px;
    }
    .item label {
      display: inline-block;
      width: 150px;
    }
    .item input {
      width: 50px;
    }
    #order-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fast Food Restaurant</h1>
  <form id="order-form">
    <div class="item">
      <label for="burger">Burger:</label>
      <input type="number" id="burger" name="burger" value="0">
    </div>
    <div class="item">
      <label for="muffin">English Muffin:</label>
      <input type="number" id="muffin" name="muffin" value="0">
    </div>
    <div class="item">
      <label for="hotDog">Hot Dog Bun:</label>
      <input type="number" id="hotDog" name="hotDog" value="0">
    </div>
    <button type="submit">Place Order</button>
  </form>

  <div id="order-details"></div>

  <script>
    document.getElementById('order-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
  
    // Get the form input values
    const burgerQuantity = parseInt(document.getElementById('burger').value);
    const muffinQuantity = parseInt(document.getElementById('muffin').value);
    const hotDogQuantity = parseInt(document.getElementById('hotDog').value);
  
    // Generate the order list
    const orderList = [];
    if (burgerQuantity > 0) {
      orderList.push({ item: 'Burger Bun', quantity: burgerQuantity });
    }
    if (muffinQuantity > 0) {
      orderList.push({ item: 'English Muffin', quantity: muffinQuantity });
    }
    if (hotDogQuantity > 0) {
      orderList.push({ item: 'Hot Dog Bun', quantity: hotDogQuantity });
    }
  
    // Display the order details in the frontend
    const orderDetailsElement = document.getElementById('order-details');
    if (orderList.length > 0) {
      const orderDetailsHTML = orderList.map(order => `<p>${order.item}: ${order.quantity}</p>`).join('');
      orderDetailsElement.innerHTML = orderDetailsHTML;
    } else {
      orderDetailsElement.innerHTML = '<p>No items selected</p>';
    }
  
    // Send the order data via POST request
    const orderData = { orderList };
    fetch('http://localhost:3000/place-order', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(orderData)
    })
      .then(response => response.json())
      .then(responseData => {
        // Handle the server response if needed
        console.log(responseData);
      })
      .catch(error => {
        console.error('Error placing order:', error);
      });
  });
  </script>
</body>
</html>
